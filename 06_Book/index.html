<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Book</title>
    <style>
        .success,
        .error {
            color: #fff;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="name">Title:</label>
                <input type="text" id="title" name="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" class="u-full-width">
            </div>
            <div>
                <label for="name">ISBN:</label>
                <input type="text" id="isbn" name="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" id="submit" value="Submit" class="u-full-width">
            </div>
        </form>

        <!-- Table -->
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>

        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
